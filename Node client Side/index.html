<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>USA Electric Car Data</h1>
  <div id="data-viewer">
    <p>Loading data...</p>
  </div>

  <script>
    // Fetch the JSON data from the server
    fetch('/data/usa_electric_car_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        displayData(data);
      })
      .catch(error => {
        document.getElementById('data-viewer').innerHTML = `<p>Error loading data: ${error.message}</p>`;
      });

    // Function to display JSON data
    function displayData(data) {
      const container = document.getElementById('data-viewer');

      // Check if the data is an array
      if (Array.isArray(data)) {
        const table = document.createElement('table');
        const headers = Object.keys(data[0] || {});

        // Create the table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create the table body
        const tbody = document.createElement('tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = '';
        container.appendChild(table);
      } else {
        // If not an array, display the JSON as raw text
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(data, null, 2);
        container.innerHTML = '';
        container.appendChild(pre);
      }
    }
  </script>
</body>
</html>
